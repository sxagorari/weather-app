<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/94d4d445a2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="row">
          <div class="col-4">
            <div class="city">
              <h2 id="city-input">Hello!</h2>
            </div>
            <br />
            <div class="temp">
              <h1 id="temp-now"></h1>
            </div>
            <br />
            <div class="humidity">
              <h6>
                <i class="fas fa-tint"></i
                ><span id="humidity-now">Humidity</span>
              </h6>
            </div>
            <div class="wind">
              <h6>
                <i class="fas fa-wind"></i> Wind
                <span id="wind-speed"></span>km/h
              </h6>
            </div>
          </div>
          <div class="col-4">
            <div class="weathertoday">
              <i class="fas fa-sun"></i>
            </div>
          </div>
          <div class="col-4">
            <div class="date">
              <h2 id="current-date"></h2>
            </div>
            <br />
            <div class="weather">
              <h6 id="weather-now"></h6>
            </div>
            <br />
            <div class="time">
              <h2 id="current-time"></h2>
            </div>
          </div>
        </div>
        <br />
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a Town or City"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="🔎" id="search-location" />
          <input type="submit" value="📍" />
        </form>
        <br />
        <br />
        <div class="row">
          <div class="col-2">
            <div class="day2">
              <h3 id="secondday"></h3>
              <div class="weathersecondday">
                <i class="fas fa-sun"></i>
              </div>
              <h3 id="temp-second-day"></h3>
            </div>
          </div>
          <div class="col-2">
            <div class="day3">
              <h3 id="thirdday"></h3>
              <div class="weatherthirdday">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <h3>27°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="day4">
              <h3 id="fourthday"></h3>
              <div class="weatherfourthday">
                <i class="fas fa-cloud"></i>
              </div>
              <h3>23°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="day5">
              <h3 id="fifthday"></h3>
              <div class="weatherfifthday">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <h3>20°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="day6">
              <h3 id="sixthday"></h3>
              <div class="weathersixthday">
                <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <h3>22°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="day7">
              <h3 id="seventhday"></h3>
              <div class="weatherseventhday">
                <i class="fas fa-sun"></i>
              </div>
              <h3>32°C</h3>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/sxagorari/weather-app" target="_blank"
          >Open-source code</a
        >
        by Steph Xagorari
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
