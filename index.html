<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/94d4d445a2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="all">
        <div class="row">
          <div class="col-4">
            <div class="city">
              <h2 id="city-input">London</h2>
            </div>
            <br />
            <div class="temp">
              <h1 id="temp-now">19°C</h1>
            </div>
            <br />
            <div class="humidity">
              <h6>
                <i class="fas fa-tint"></i
                ><span id="humidity-now">Humidity = 20%</span>
              </h6>
            </div>
            <div class="wind">
              <h6>
                <i class="fas fa-wind"></i> Wind =
                <span id="wind-speed">8</span>
                km/h
              </h6>
            </div>
          </div>
          <div class="col-4">
            <div class="weathertoday">
              <i class="fas fa-sun"></i>
            </div>
          </div>
          <div class="col-4">
            <div class="date">
              <h2 id="current-date"></h2>
            </div>
            <br />
            <div class="weather">
              <h6 id="weather-now"></h6>
            </div>
            <br />
            <div class="time">
              <h2 id="current-time"></h2>
            </div>
          </div>
        </div>
        <br />
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a Town or City"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="🔎" id="search-location" />
          <input type="submit" value="📍" />
        </form>
        <br />
        <br />
        <div class="row">
          <div class="col-2">
            <div class="monday">
              <h3>MON</h3>
              <div class="weathermonday">
                <i class="fas fa-sun"></i>
              </div>
              <h3>30°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="tuesday">
              <h3>TUES</h3>
              <div class="weathertuesday">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <h3>27°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="wednesday">
              <h3>WED</h3>
              <div class="weatherwednesday">
                <i class="fas fa-cloud"></i>
              </div>
              <h3>23°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="thursday">
              <h3>THUR</h3>
              <div class="weatherthursday">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <h3>20°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="friday">
              <h3>FRI</h3>
              <div class="weatherfriday">
                <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <h3>22°C</h3>
            </div>
          </div>
          <div class="col-2">
            <div class="saturday">
              <h3>SAT</h3>
              <div class="weathersaturday">
                <i class="fas fa-sun"></i>
              </div>
              <h3>32°C</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
